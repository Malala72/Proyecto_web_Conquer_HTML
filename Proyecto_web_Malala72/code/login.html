<!doctype html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <header>
    <figure>
      <img width="150 px" src="img/Home/Conquer-Blocks.png" alt="Logotipo de Conquer Blocks">
    </figure>
    <h1>Login con tu Usuario</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="quienes_somos.html">Quienes somos</a></li>
        <li><a href="cursos.html">Cursos</a></li>

        <li>Login</li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>Login a la Academia</h2> 
    <form action="login.html" name="login" method="get" autocomplete="off" enctype="multipart/form-data">
      <p>
        <label for="email">Email </label>
        <input type="email" name="email" id="email" required>
      </p> 
      <p>
        <label for="password">Contraseña </label>
        <input type="password" name="password" id="password">
      </p> 
      <p>
        <button>Enviar</button>
        <input type="reset" value="Borrar Formulario">
        </p>
    </form>


  <footer>
    <p>© Conquer Blocks 2023 <a href="aviso-legal.html">Aviso Legal</a>
    </p>
  </footer>
</body>
