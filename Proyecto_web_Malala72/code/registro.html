<main>
  <h1>Unete a Conquer Blocks</h1> 
  <form action="/registrar-alumno/" name="registro" method="post" autocomplete="off" enctype="multipart/form-data">
    <p>
      <label for="name">Nombre</label>
    <input type="text" name="nombre" id="name" size="15">
    </p>
    <p>
      <label for="surname">Apellidos</label>
      <input type="text" name="apellidos" id="surname" size="25">
    </p>
    <p>
      <label for="datebirth">Fecha de Nacimiento</label>
      <input type="date" name="datebirth" id="datebirth" size="10">
    </p>
    <p>
      <label for="email">Email </label>
      <input type="email" name="email" id="email" required>
    </p> 
    <p>
      <label for="adress">Direccion</label>
    <input type="text" name="adress" id="adress">
    </p>
    <p>
      <label for="web">Pagina Web</label>
      <input type="url" name="web" id="web">
    </p> 
    
    <p>
      <label for="photo">Foto</label>
      <input type="file" name="photo" id="photo">
    </p> 
    <p>
      <label for="bio">Biografia</label><br>
    <textarea name="bio" id="" cols="30" rows="5"></textarea>
    </p>
    <p>
    <button>Enviar</button>
    <input type="reset" value="Borrar Formulario">
    </p>
  </form>
</main>
